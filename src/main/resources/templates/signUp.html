<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      background-color: #e9ecef;
      width: 200px; /* 좌측 영역의 너비 */
      padding: 10px;
    }
    .main {
      flex: 1; /* 중앙 영역이 남은 공간을 차지 */
      padding: 10px;
    }
    footer {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
    }
  </style>
  <script>
    function goToMovie() {
      const date = new Date().toISOString().slice(0, 10).replace(/-/g, ''); // YYYYMMDD 형식
      location.href = `/movies/daily-box-office?date=${date}`;
    }
  </script>
</head>
<body>
<header>
  <h1>JPA 간단한 실습</h1>
</header>
<div class="container">
  <div class="sidebar">
    <h2>Left 영역</h2>
    <p>여기에 이드바 내용을 추가하세요.</p>
    <li><a href="">회원가입</a></li>
    <li><a href="">비고</a></li>
  </div>
  <div class="main">
    회원가입 양식 폼 개발중
  </div>
</div>
<footer>
  <p>Footer 영역</p>
</footer>
</body>
</html>
