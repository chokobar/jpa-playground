<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .form-label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form th:action="@{|/member/members/${member.userId}/edit|}" th:object="${member}" method="post">

    <div class="card p-4 shadow-sm" style="width: 600px;">
    <h3 class="text-center mb-4">회원 수정</h3>

    <div class="mb-3">
      <label for="userId" class="form-label">회원 아이디</label>
      <input type="text" id="userId" name="userId" class="form-control"
             th:value="*{userId}" readonly>
    </div>

    <div class="mb-3">
      <label for="userName" class="form-label">회원 이름</label>
      <input type="text" id="userName" name="userName" class="form-control"
             th:value="*{userName}">
    </div>

    <div class="mb-3">
      <label for="userEmail" class="form-label">회원 이메일</label>
      <input type="email" id="userEmail" name="userEmail" class="form-control"
             th:value="*{userEmail}">
    </div>

    <div class="mb-3">
      <label for="userPhone" class="form-label">회원 연락처</label>
      <input type="text" id="userPhone" name="userPhone" class="form-control"
             th:value="${member.userPhone}">
    </div>

    <div class="d-flex justify-content-between">
      <a class="btn btn-secondary" th:href="@{/}">메인으로</a>
      <button class="btn btn-primary" type="submit">수정</button>
    </div>

  </div>
  </form>
</div>

</body>
</html>
