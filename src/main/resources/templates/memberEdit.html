<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .form-card {
      max-width: 600px;
      width: 100%;
    }

    .form-floating > label {
      padding-left: 0.75rem;
    }

    .form-control[readonly] {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow form-card bg-white rounded">
    <h3 class="text-center mb-4">회원 정보 수정</h3>

    <form th:action="@{|/member/members/${member.userId}/edit|}" th:object="${member}" method="post">

      <div class="form-floating mb-3">
        <input type="text" id="userId" name="userId" class="form-control" th:field="*{userId}" readonly>
        <label for="userId">회원 아이디</label>
      </div>

      <a th:href="@{|/member/members/${member.userId}/passwordEdit|}"
         class="btn btn-outline-danger w-100"
         onclick="return confirm('비밀번호를 초기화하시겠습니까?\n초기 비밀번호는 \'12345\' 입니다');">
        비밀번호 초기화
      </a>

      <div class="form-floating mb-3">
        <input type="text" id="userName" name="userName" class="form-control" th:field="*{userName}" placeholder="회원 이름">
        <label for="userName">회원 이름</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" id="userEmail" name="userEmail" class="form-control" th:field="*{userEmail}" placeholder="회원 이메일">
        <label for="userEmail">회원 이메일</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" id="userPhone" name="userPhone" class="form-control" th:value="${member.userPhone}" placeholder="회원 연락처">
        <label for="userPhone">회원 연락처</label>
      </div>

      <div class="d-flex justify-content-between">
        <a class="btn btn-outline-secondary w-50 me-2" th:href="@{/}">메인으로</a>
        <button class="btn btn-primary w-50" type="submit">정보 수정</button>
      </div>

    </form>
  </div>
</div>

</body>
</html>
