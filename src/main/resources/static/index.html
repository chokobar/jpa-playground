<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #343a40;
    }

    .auth-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #e9ecef;
      width: 200px;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar li {
      list-style: none;
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #343a40;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>

<header>

    <a href="/login">로그인</a> &nbsp;&nbsp;&nbsp;|
