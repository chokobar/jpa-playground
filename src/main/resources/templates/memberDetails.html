<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 상세</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      background-color: white !important; /* 배경 하드코딩 */
    }
    .form-label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #f8f9fa;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- 배경을 완전한 흰색으로 강제 지정 -->
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: white;">
  <div class="card p-4 shadow-none" style="width: 600px;"> <!-- 그림자 제거 -->

    <div class="card-header mb-3">
      <h3 class="mb-0">회원 상세 정보</h3>
      <a class="btn btn-secondary btn-sm" th:href="@{/}">메인으로</a>
    </div>

    <div class="mb-3">
      <label for="userId" class="form-label">회원 아이디</label>
      <input type="text" id="userId" name="userId" class="form-control"
             th:value="${member.userId}" readonly>
    </div>

    <div class="mb-3">
      <label for="userName" class="form-label">회원 이름</label>
      <input type="text" id="userName" name="userName" class="form-control"
             th:value="${member.userName}" readonly>
    </div>

    <div class="mb-3">
      <label for="userEmail" class="form-label">회원 이메일</label>
      <input type="email" id="userEmail" name="userEmail" class="form-control"
             th:value="${member.userEmail}" readonly>
    </div>

    <div class="mb-3">
      <label for="userPhone" class="form-label">회원 연락처</label>
      <input type="text" id="userPhone" name="userPhone" class="form-control"
             th:value="${member.userPhone}" readonly>
    </div>

    <div class="mb-3">
      <label for="createdDate" class="form-label">회원 가입일</label>
      <input type="text" id="createdDate" name="createdDate" class="form-control"
             th:value="${member.createdDate}" readonly>
    </div>

    <div class="d-flex justify-content-between">
      <a class="btn btn-danger"
         th:href="@{/member/members/{userId}/remove(userId=${member.userId})}">삭제</a>
      <a class="btn btn-primary"
         th:href="@{/member/members/{userId}/edit(userId=${member.userId})}">수정</a>
    </div>

  </div>
</div>

</body>
</html>
