<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 800px;">
        <h3 class="text-center mb-4">회원 목록</h3>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>휴대폰 번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user , userStat : ${members}">
                <td th:text="${userStat.index + 1}">userId</td>
                <td th:text="${user.userId}">userId</td>
                <td th:text="${user.userName}">userName</td>
                <td th:text="${user.userEmail}">userEmail</td>
                <td th:text="${user.userPhone}">userPhone</td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-primary" th:href="@{/}">메인이동</a>
            <a class="btn btn-success" th:href="@{/signup}">회원가입</a>
        </div>

    </div>
</div>

</body>
</html>
