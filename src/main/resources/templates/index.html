<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JPA 간단한 실습</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      padding: 15px 30px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #212529;
    }

    .auth-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #343a40;
      width: 220px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #ced4da;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin: 20px;
      border-radius: 8px;
    }

    .main p {
      font-size: 20px;
      color: #343a40;
    }

    footer {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #dee2e6;
      color: #6c757d;
    }
  </style>
</head>
<body>

<header>
  <h1>JPA 간단한 실습</h1>
  <div class="auth-links">
    <a th:if="${session.member == null}" th:href="@{/auth/login}">로그인</a>
    <a th:href="@{/member/signup}">회원가입</a>
    <a th:if="${session.member != null}" th:href="@{/auth/logout}">로그아웃</a>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <h2>메뉴</h2>
<!--    <a th:href="@{/member/members}">👥 회원 목록</a>-->
    <a th:href="@{/member/members}"> 회원 목록</a>

    <a th:if="${session.member != null}" th:href="@{/board/boardForm}"> 게시판 작성</a>

    <!-- 필요 시 더 추가 가능 -->
    <!-- <a th:href="@{/dashboard}">📊 대시보드</a> -->
  </aside>

  <main class="main">
    <p th:if="${session.member != null}">
      [[${session.member.userName}]]님 안녕하세요!
    </p>
  </main>
</div>

<footer>
  <p>&copy; 2025 JPA Practice Page</p>
</footer>

</body>
</html>
