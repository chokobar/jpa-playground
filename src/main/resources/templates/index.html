<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #343a40;
    }

    .auth-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #e9ecef;
      width: 200px;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar li {
      list-style: none;
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #343a40;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

<header>
  <h1>JPA 간단한 실습</h1>
  <div class="auth-links">
    <a th:href="@{/login}">로그인</a> &nbsp;&nbsp;&nbsp;|
    <a th:href="@{/member/signup}">회원가입</a>
  </div>
</header>

<div class="container">
  <div class="sidebar">
    <h2>Left 영역</h2>
    <!-- 필요 시 사이드바 메뉴를 여기에 추가 -->
    <!--
    <ul>
      <li><a th:href="@{/member/signUp}">회원가입</a></li>
      <li><a th:href="@{/some-other-link}">비고</a></li>
    </ul>
    -->
    <a th:href="@{/member/members}">회원List</a>
  </div>
  <div class="main">
    <!-- 본문 내용이 여기에 들어갑니다 -->
    <p th:text="'안녕하세요, ' + ${userName} + '님!'">안녕하세요, 사용자님!</p>
  </div>
</div>

<footer>
  <p>Footer 영역</p>
</footer>

</body>
</html>
